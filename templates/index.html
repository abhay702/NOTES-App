<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NoteMakerPro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-3">
    <h1> Hello! Take your notes</h1>
    <div class="card  my-2 mx-2">
        <div class="card-body">
            <h5 class="card-title">Add notes</h5>
            <div class="form-group">
                <textarea class="form-control" placeholder="Write your note here" id="addtxt" rows="4"></textarea>
            </div>
            <button class="btn btn-primary my-3" id="addbtn" type="button">Add note</button>
        </div>
    </div>
    <hr>
    <div class="container mt-3">
      <h1>Your Notes</h1>
      <div class="row">
          {% for item in notes %} 
          <div class="col-md-4 mb-4" id="note-{{ item._id }}">
              <div class="card">
                <textarea id="edit-note-{{ item._id }}" class="form-control" aria-label="Edit Note">{{ item.note }}</textarea>
                <button onclick="updateNote('{{ item._id }}')" class="btn btn-primary mt-2" aria-label="Update Note">Update</button>
                <button onclick="deleteNote('{{ item._id }}')" class="btn btn-danger mt-2" aria-label="Delete Note">Delete</button>
                
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
